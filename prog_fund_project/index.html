<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Batting Average Calculator</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <h1>Batting Average Calculator!</h1>
  <body>
    <section>
      <table>
        <tr>
          <th id = "number">#</th>
          <th id = "player">Player</th>
          <th id = "avg">Batting Avg.</th>
          <th id = "message">Message</th>
        </tr>
        <tr>
          <td>1</td>
          <td id = "playerName1"></td>
          <td id = "battingAvg1"></td>
          <td id = "message1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td id = "playerName2"></td>
          <td id = "battingAvg2"></td>
          <td id = "message2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td id = "playerName3"></td>
          <td id = "battingAvg3"></td>
          <td id = "message3"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Group Batting Average >>></td>
          <td id = "groupAvg"></td>
          <td id = "groupMessage"></td>
        </tr>
      </table>
    </section>
    <script src="js/javascript.js"></script>
  </body>
</html>
